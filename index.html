<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">FIRST NAME:</label>
        <input type="text" name="firstname" id="firstname" placeholder=""><br><br>
        <label for="secondname">SECOND NAME:</label>
        <input type="text" name="secondname" id="secondname"><br><br>
        <label for="fathername">FATHER NAME:</label>
        <input type="text" name="fathername" id="fathername"><br><br>
        <label for="mothername">MOTHER NAME:</label>
        <input type="text" name="mothername" id="mothername"><br><br>
        <label for="mobile">MOBILE NO:</label>
        <input type="tel" name="mobile" id="mobile"><br><br>
        <label for="email">EMAIL-ID:</label>
        <input type="email" name="email" id="email"><br><br>
        <label>ADDRESS:</label>
        <textarea name="ADDRESS"></textarea><br><br>
        <label >GENDER:</label><br>
        <input type="radio" name="gender" value="male">MALE<br>
        <input type="radio" name="gender" value="female">FEMALE <br><br>
        <label>LANGUAGE:</label><br>
        <input type="checkbox" name="lang" value="html">HTML<br>
        <input type="checkbox" name="lang" value="CSS">CSS<br>
        <input type="checkbox" name="lang" value="JAVA">JAVA<br>
        <input type="checkbox" name="lang" value="SQL">SQL<br><br>
        <label for="date">D.O.B:</label>
        <input type="date" name="date" id="date"><br><br>
        <label>Age:</label>
        <input type="range"  name="age" id="age" min="0" max="80"><br><br>
        <label for="time">TIME:</label>
        <input type="time" name="time" id="time"><br><br>
        <input type="button" name="login" value="login">
        <br><br><input type="submit">    
    </form>
</body>
</html>
